<!DOCTYPE html>
<html>
    <head>
        <!-- Meta -->
        <meta charset="utf-8">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />

        <title>NFL</title>
        <link rel="stylesheet" type="text/css" href="/css/index.css">

        <script defer type="text/babel" src="/js/index.js"></script>
    </head>
    <body>
        <h1>Plays by Player</h1>

        <form action=''>
            <label for="year">Year</label>
            <input type="number" min="1990" max="2015" pattern="[0-9]{4}"
                name="year" value="2015" placeholder="Year">
            <label for="week">Week</label>
            <input type="number" min="1" max="16" pattern="[0-9]{1,2}"
                name="week" value="1" placeholder="Week">
            <label for="name">Player Name</label>
            <input type="text" name="name" placeholder="Travis Kelce">
            <input type="submit" value="View Plays">
        </form>

        <!--
            NOTE: This div is included to hide the checkbox and label
            collectively
        -->
        <div>
            <label for="toggle">Show All Plays</label>
            <input type="checkbox" name="toggle">
        </div>

        <div id="result"></div>
    </body>
</html>
